<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>

  <form>
    Firstname:<br>
    <input type="text" name="firstName"><br>
    Lastname:<br>
    <input type="text" name="lastName"><br>
    Email:<br>
    <input type="email" name="mail"><br>
    Password:<br>
    <input type="password" name="passWord" id="secret-password" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <section>
    <audio controls loop muted metadata>
      <source src="./Patient (320K).mp3" type="audio/mp3">
    </audio>
  </section>
</body>

</html>
